robot_radius: 0.1

obstacle_layer:
  enabled: true
  combination_method: 1
  track_unknown_space: true
  obstacle_range: 2.5
  raytrace_range: 3.0
  max_obstacle_height: 0.6
  min_obstacle_height: 0.0
  observation_sources: scan
  scan:
    {
      data_type: LaserScan,
      topic: /scan,
      marking: true,
      clearing: true,
      expected_update_rate: 10,
    }

inflation_layer:
  footprint_inflation: 0.1
  enabled: true
  cost_scaling_factor: 5.0
  inflation_radius: 0.5

static_layer:
  enabled: true
